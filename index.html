<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Spaceship</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Spaceship</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="AsteroidsGame.pde Asteroid.pde Floater.pde Spaceship.pde Star.pde">
				</canvas>
		    </section>
	    <footer>
		   Intructions: 
		   CLICK DISPLAY SCREEN TO START SPACESHIP
		   W key- move forward,
		   A key- rotate counter-clockwise,
		   S key- move backward,
		   D key- rotate clockwise,
		   H key- hyperspace
	    </footer>
	</body>
</html>
